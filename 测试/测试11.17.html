reflow:回流
当一个或多个元素的属性发生变化并导致后面的页面重新计算布局时，就是说页面产生了回流。
 repaint:重绘
 当一个元素的属性发生变化需要浏览器重新绘制页面的某部分，但并不影响时，就是产生了重绘
